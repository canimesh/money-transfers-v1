swagger: "2.0"
info:
  description: "Swagger spec of the Money Transfer Application API"
  version: "0.1.0"
  title: "Account and Transfer API"
host: "localhost:8888"
basePath: "/"
tags:
  - name: "Account"
    description: "Operations on Accounts"
  - name: "Transfer"
    description: "Money Transfers"
schemes:
  - "http"
paths:
  /accounts:
    post:
      tags:
        - "Account"
      summary: "Create a new Account"
      operationId: "createAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Account definition"
          required: true
          schema:
            $ref: "#/definitions/CreateAccountRequest"
      responses:
        201:
          description: "Created"
          headers:
             location:
                schema:
                   type: string
                description: "location of the resource created"
        400:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /accounts/{accountId}:
    get:
      tags:
        - "Account"
      summary: "Find Account by ID"
      operationId: "getAccountById"
      produces:
        - "application/json"
      parameters:
        - name: "accountId"
          in: "path"
          description: "ID of account to return"
          required: true
          type: "string"
          format: "uuid"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/AccountInfoResponse"
        404:
          description: "Account not found"
  /transfers:
    post:
      tags:
        - "Transfer"
      summary: "Execute a money transfer"
      operationId: "executeTransfer"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Money transfer instruction"
          required: true
          schema:
            $ref: "#/definitions/TransferRequest"
      responses:
        201:
          description: "Created"
          headers:
             location:
                schema:
                   type: string
                description: "location of the resource created"
        400:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
           description: "Account not found"
           schema:
            $ref: "#/definitions/ErrorResponse"
  /transfers/{transferId}:
    get:
      tags:
        - "Transfer"
      summary: "Find money transfer details by transfer request id"
      operationId: "getReceiptById"
      produces:
        - "application/json"
      parameters:
        - name: "transferId"
          in: "path"
          description: "ID of transfer request to return"
          required: true
          type: "string"
          format: "uuid"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/TransferDetailsResponse"
        404:
          description: "Transfer request not found"
          schema:
            $ref: "#/definitions/ErrorResponse"

definitions:
  CreateAccountRequest:
    type: "object"
    properties:
      owner:
        type: "string"
        description: "Account Owner"
      amount:
        type: "number"
        description: "Account Balance in cents"
  AccountInfoResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
        description: "Account Unique Id"
      owner:
        type: "string"
        description: "Account Owner"
      amount:
        type: "number"
        description: "Account Balance in cents"
  TransferRequest:
    type: "object"
    properties:
      fromAccount:
        type: "string"
        format: "uuid"
        description: "Account Id to transfer money from"
      toAccount:
        type: "string"
        format: "uuid"
        description: "Account Id to transfer money to"
      amount:
        type: "number"
        description: "Amount to transfer in cents"
  TransferDetailsResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
        description: "Receipt Unique Id"
      fromAccount:
        type: "string"
        format: "uuid"
        description: "Account Id to transfer money from"
      toAccount:
        type: "string"
        format: "uuid"
        description: "Account Id to transfer money to"
      amount:
        type: "number"
        description: "Amount to transfer in cents"
      statusChanges:
         type: "array"
         description: "Status changes of transfer request with timestamp of the change"
         items\: 
            $ref: "#/definitions/StatusChange"
  StatusChange:
     type: "object"
     properties:
        time:
           type: "string"
           format: "date-time"
           description: "Time of status change"
        status:
           type: "string"
           description: "Status of resource"
  ErrorResponse:
    type: "object"
    properties:
      description:
        type: "string"
        description: "Description of the error"